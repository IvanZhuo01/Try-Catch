<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: header" />
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/universidades.css}" href="css/universidades.css" type="text/css" />
    <link rel="stylesheet" th:href="@{/css/admin.css}" href="css/admin.css" type="text/css" />
</head>
<body>
    <div id="admin">
        <div th:replace="fragments/sidebarAdmin.html :: sidebarAdmin"></div>
        <div id="main">
            <div th:replace="fragments/headerAdmin.html :: headerAdmin"></div>
            <div th:replace="fragments/universidades/universidad.html :: universidad"></div>
        </div>
    </div>
    <div class="modal fade" tabindex="-1" id="crearTitulacion">
        <div class="modal-dialog modal-lg">
            <div class="modal-content backgroundModal">

                <div class="modal-header">
                    <h5 class="modal-title" th:text="${universidad.nombre}">Crear Titulacion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <form method="post" th:action="@{/admin/crearTitulacion}">
                        <input class="form-control" name="universidad" id="universidad"
                                        th:value="${universidad.id}" required type="hidden">
                        <div class="p-4">

                            <div class="d-flex align-items-center">
                                <div class="w-100 input-group flex-nowrap">
                                    <input class="form-control" name="titulacion" id="titulacion"
                                        placeholder="Introduzca el nombre de la titulacion" required>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-center mt-3 ">
                            <button id="continuarButton" type="submit" class="btn btn-secondary botonContinuar">
                                Continuar <i class="bi bi-arrow-return-left"></i> </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
