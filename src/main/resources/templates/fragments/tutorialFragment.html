<header th:fragment="tutorial">
    <!-- NAVBAR + progreso -->
    <nav class="navbar">
        <div class="container-fluid">
            <!-- TODO: poner hover de omitir tutorial -->
            <div class="navbar-brand mx-auto"><span class="T">Try</span> & <span class="C">Catch</span></div> 
            <a href="/"><p class="navbar-text justify-content-end">Saltar tutorial...</p></a>
        </div>
    </nav>
    <div class="loadbar">
        <div class="progressbar"></div>
    </div>
</header>

<div th:fragment="modal-wrapper">
    <div id="solicitud-modal" class="modal" style="display:none">
        <!-- Contenido del modal -->
        <div class="modal-container">
            <form id="request-form">
                <div class="w-100 input-group flex-nowrap titulo-universidad-solicitada">
                    <input autocomplete="off" class="form-control input-title" type="text" name="titulo" id="titulo" placeholder="holaa" size="50" maxLength="50" required>
                    <span class="input-group-text justify-content-center " id="contador-titulo"
                        style="min-width: 60px; max-width: 60px;">50/50</span>
                    <div class="invalid-feedback">
                        El titulo es un campo obligatorio.
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <textarea class="form-control" name="cuerpo" id="cuerpo" cols="78" rows="6"
                        placeholder="Indícanos más detalles (opcional)"></textarea>
                </div>
                <div class="d-flex justify-content-center mt-3 ">
                    <button id="submitSolicitud" type="submit" class="btn btn-secondary botonContinuar">
                        Solicitar <i class="bi bi-file-post"></i> </button>
                </div>
            </form>
        </div>
    </div>
</div>
